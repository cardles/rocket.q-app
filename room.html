<!DOCTYPE html>

    <head>
        <title>[rocket.q] faça uma pergunta</title>
        <!-- View port -->
        <meta charset="UTF-8"> <!-- padrão de caracteres para PT-BR -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilizando com o Explorer -->
        <meta name="viweport" content="width=device-width, initial-scale=1.0"> <!-- determina que viweport (tela) = largura da tela do dispositivo (deve ser acessado no CSS em "vw")-->


        <!-- importar CSS -->
        <link rel="stylesheet" href="./styles/global.css"> 
        <link rel="stylesheet" href="./styles/room.css"> 

        <!-- importar FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    </head>


    <body>
        <div id="room" class="content">

            <header>
                <!-- BOTÃO LOGO -> INÍCIO -->
                <a href="#">
                <img src="./assets/logo.svg" alt="Rocket.Q logo"/> <!-- (boa prática) usamos barra para indicar fechamento da tag, já que ela não possui tag de fechamento -->
                </a>

                <div class="buttons">
                    <!-- BOTÃO 1 -->
                    <div class="button outlined">
                        #323243
                        <img src="./assets/copy.svg" alt="Copiar número da sala"/>
                    </div>

                    <!-- BOTÃO 2 -->
                    <a href="#" class="button">
                        <img src="./assets/users-white.svg" alt="Criar uma sala"/>
                        Criar sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action=""> <!-- especifica pra onde enviar os dados do formulário (input) quando submetido -->
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea> <!-- text área cria a "caixa" para digitar o input -->     

                        <footer>
                            <div>
                                <img src="./assets/lock.svg" alt="Esta pergunta é anônima"/>
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>

                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="./assets/avatar.svg" alt="Avatar"/>
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no JavaScript?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="./assets/check.svg" alt="Marcar como lida"/>
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="./assets/trash.svg" alt="Excluir"/>
                                    Excluir
                                </a>

                            </div>
                        </div>

                        
                    </div>
                </section>
            </main>

    </body>

</html>
