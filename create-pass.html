<!DOCTYPE html>

    <head>
        <title>[rocket.q] criar sala</title>
        <!-- View port -->
        <meta charset="UTF-8"> <!-- padrão de caracteres para PT-BR -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilizando com o Explorer -->
        <meta name="viweport" content="width=device-width, initial-scale=1.0"> <!-- determina que viweport (tela) = largura da tela do dispositivo (deve ser acessado no CSS em "vw")-->


        <!-- importar CSS -->
        <link rel="stylesheet" href="./styles/global.css"> 
        <link rel="stylesheet" href="./styles/home.css"> 

        <!-- importar FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="home" class="content">

            <header>
                <img src="./assets/logo.svg" alt="Rocket.Q logo"/> <!-- (boa prática) usamos barra para indicar fechamento da tag, já que ela não possui tag de fechamento -->
            </header>

            <!-- PRIMEIRA COLUNA -->
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>
            <!-- FIM DA PRIMEIRA COLUNA -->

            <main>
                <!-- SEGUNDA COLUNA -->
                <div class="container"> <!-- criado com ".container" -->
    
                    <!-- PRIMEIRA SEÇÃO -->
                    <section>
                        <h2>Crie sua própria sala</h2>
                        <form action=""> <!-- é criado um "form" sempre que o botão tem um input agregado a ele -->
                            <label class="sr-only" for="room-pass">Insira uma senha</label> <!-- sempre criar junto com o "input", questão de acessibilidade; "sr-only" deixa a label escondida (CSS) -->
                            <input type="password" id="room-pass" placeholder="Insira uma senha"/> <!-- input numero da sala; "ID" conecta a "label" ao "input" -->
                            <button> <!-- botão para entrar na sala -->
                                <img src="./assets/users-white.svg" alt="Criar sala"/>
                                Criar sala
                            </button> 
                        </form>
                    </section>
                    <!-- FIM DA PRIMEIRA SEÇÃO -->

                </div> 
                <!-- FIM DA SEGUNDA COLUNA -->
            </main>

        </div>
    </body>

</html>
